<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .product-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .image-section {
            display: flex;
            gap: 15px;
            position: relative;
            flex: 1;
            min-width: 300px;
        }

        .thumbnails {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .thumb-img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .thumb-img:hover,
        .thumb-img.active {
            border-color: #ffc107;
        }

        .main-image-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 400px;
            overflow: hidden;
        }

        #product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: crosshair;
        }

        .zoom-preview {
            width: 400px;
            height: 400px;
            border: 1px solid #ddd;
            display: none;
            background-repeat: no-repeat;
            background-color: white;
            background-position: 0 0;
            background-size: contain;
            position: absolute;
            top: 0;
            left: calc(100% + 30px);
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .badge-oferta {
            font-size: 0.9rem;
            padding: 0.5em 0.8em;
        }

        .product-price {
            font-size: 2.2rem;
        }

        .btn-add-to-cart {
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .btn-add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }

        .delivery-info {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 10px 15px;
        }

        .product-actions {
            margin-top: 20px;
        }

        .question-item {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        /* Estilos para la descripción colapsable - CORREGIDOS */
        .description-container {
            position: relative;
            overflow: hidden;
            max-height: 100px;
            transition: max-height 0.3s ease;
        }

        .description-container.expanded {
            max-height: 1000px; /* Un valor suficientemente grande */
        }

        .description-toggle {
            display: flex;
            align-items: center;
            color: #0d6efd;
            cursor: pointer;
            margin-top: 5px;
            font-weight: 500;
        }

        .description-toggle i {
            margin-left: 5px;
            transition: transform 0.3s;
        }

        .description-toggle .toggle-text {
            margin-right: 5px;
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
            }
            
            .image-section {
                flex-direction: column-reverse;
            }
            
            .thumbnails {
                flex-direction: row;
                order: 1;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .main-image-container {
                max-width: 100%;
                height: 300px;
            }
            
            .product-title {
                font-size: 1.5rem !important;
            }
            
            .product-price {
                font-size: 1.8rem !important;
            }
            
            .zoom-preview {
                display: none !important;
            }
        }

        @media (max-width: 576px) {
            .main-image-container {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="product-container">
            <!-- Sección de imágenes -->
            <div class="image-section">
                <div class="thumbnails" id="image-thumbs">
                    <!-- Miniaturas se llenarán con JavaScript -->
                </div>

                <div class="main-image-container">
                    <img id="product-image" class="img-fluid" />
                </div>

                <div class="zoom-preview" id="zoom-preview"></div>
            </div>

            <!-- Detalles del producto -->
            <div class="product-details" style="flex: 1; min-width: 300px;">
                <h1 id="product-title" class="fw-bold mb-3" style="font-size: 2rem;"></h1>

                <div class="d-flex align-items-center mb-3">
                    <span class="badge bg-danger badge-oferta me-2">Oferta por tiempo Limitado</span>
                    <span class="text-success fw-semibold"><i class="fas fa-check-circle me-1"></i> En Stock</span>
                </div>

                <div class="mb-4">
                    <span class="text-danger fw-bold product-price" id="product-price">$0.00</span>
                    <span class="text-muted text-decoration-line-through ms-2 fs-5" id="product-typical">$0.00</span>
                </div>

                <div class="mb-4">
                    <h5 class="fw-semibold">Descripción:</h5>
                    <div class="description-container" id="description-container">
                        <p id="product-description" class="text-muted"></p>
                    </div>
                    <div class="description-toggle" id="description-toggle">
                        <span class="toggle-text">Mostrar más</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>

                <div class="product-actions">
                    <button id="add-to-cart" class="btn btn-warning btn-lg w-100 mb-3 py-3 btn-add-to-cart">
                        <i class="fas fa-shopping-cart me-2"></i> Añadir al carrito
                    </button>

                    <div class="delivery-info mt-4">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-truck text-primary me-3 fs-4"></i>
                            <div>
                                <div class="fw-semibold">Envío Gratis</div>
                                <div class="text-muted small">Entrega estimada: <strong id="delivery-date">Saturday,
                                        June 1</strong></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/detalle-producto.js"></script>
</body>
