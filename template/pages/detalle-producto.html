<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Producto</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #fd7e14;
            --secondary-color: #28a745;
            --dark-color: #343a40;
        }
        
        .product-container {
            padding: 20px 0;
        }
        
        .image-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }
        
        @media (min-width: 992px) {
            .image-section {
                flex-direction: row;
            }
        }
        
        .thumbnails {
            display: flex;
            gap: 10px;
            order: 2;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        
        @media (min-width: 992px) {
            .thumbnails {
                flex-direction: column;
                order: 1;
                overflow-x: visible;
            }
        }
        
        .thumb-img {
            width: 70px;
            height: 70px;
            min-width: 70px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .thumb-img:hover, 
        .thumb-img.active {
            border-color: var(--primary-color);
        }
        
        .main-image-container {
            position: relative;
            width: 100%;
            height: 300px;
            order: 1;
        }
        
        @media (min-width: 768px) {
            .main-image-container {
                height: 400px;
            }
        }
        
        @media (min-width: 992px) {
            .main-image-container {
                order: 2;
                width: 400px;
                height: 400px;
            }
        }
        
        #product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: crosshair;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        
        .zoom-preview {
            display: none;
            position: absolute;
            left: calc(100% + 20px);
            top: 0;
            width: 300px;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-repeat: no-repeat;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 1199.98px) {
            .zoom-preview {
                display: none !important;
            }
        }
        
        .badge-oferta {
            font-size: 0.9rem;
            padding: 0.5em 0.8em;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .product-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: #dc3545;
        }
        
        @media (min-width: 768px) {
            .product-price {
                font-size: 2.2rem;
            }
        }
        
        .product-old-price {
            font-size: 1.2rem;
            text-decoration: line-through;
            color: #6c757d;
        }
        
        .btn-add-to-cart {
            font-weight: 600;
            padding: 12px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .btn-add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(253, 126, 20, 0.3);
        }
        
        .delivery-info {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .product-title {
            font-size: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .product-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container product-container">
        <div class="row">
            <!-- Columna de imágenes -->
            <div class="col-lg-6 mb-4 mb-lg-0">
                <div class="image-section">
                    <div class="thumbnails" id="image-thumbs">
                        <!-- Miniaturas se cargarán aquí -->
                    </div>
                    
                    <div class="main-image-container">
                        <img id="product-image" class="img-fluid" alt="Imagen del producto">
                        <div class="zoom-preview" id="zoom-preview"></div>
                    </div>
                </div>
            </div>
            
            <!-- Columna de detalles -->
            <div class="col-lg-6">
                <h1 id="product-title" class="product-title fw-bold mb-3"></h1>
                
                <div class="d-flex align-items-center mb-3">
                    <span class="badge bg-danger badge-oferta me-2">Oferta por tiempo Limitado</span>
                    <span class="text-success fw-semibold"><i class="fas fa-check-circle me-1"></i> En Stock</span>
                </div>
                
                <div class="mb-3">
                    <span class="product-price" id="product-price">$0.00</span>
                    <span class="product-old-price ms-2" id="product-typical">$0.00</span>
                </div>
                
                <div class="mb-4">
                    <h5 class="fw-semibold">Descripción:</h5>
                    <p id="product-description" class="text-muted"></p>
                </div>
                
                <button id="add-to-cart" class="btn btn-warning btn-add-to-cart w-100 mb-3">
                    <i class="fas fa-shopping-cart me-2"></i> Añadir al carrito
                </button>
                
                <div class="delivery-info">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-truck text-primary me-3"></i>
                        <div>
                            <div class="fw-semibold">Envío Gratis</div>
                            <div class="text-muted small">Entrega estimada: <strong id="delivery-date">Saturday, June 1</strong></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/detalle-producto.js"></script>
</body>
