<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #fd7e14;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
        }

        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }

        .form-title {
            color: var(--dark-color);
            font-weight: 600;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
        }

        .form-label {
            font-weight: 500;
            color: var(--dark-color);
            margin-bottom: 8px;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 10px 25px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .btn-outline-dark {
            border-radius: 8px;
            padding: 10px 25px;
            transition: all 0.3s;
        }

        .btn-outline-dark:hover {
            transform: translateY(-2px);
        }

        .account-actions {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .account-actions a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
        }

        .account-actions a:hover {
            color: #218838;
            text-decoration: underline;
        }

        .form-section {
            margin-bottom: 25px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin: 15px;
            }

            .account-actions {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h3 class="hidden" id='title-new-persona'>Formulario nueva persona</h3>
        <h3 class="hidden" id='title-edit-persona'>Formulario edición de persona <label></label></h3>

        <form id="formulario-persona">
            <h2 class="form-title"><i class="fas fa-user-circle me-2"></i> Datos personales</h2>

            <div class="form-section">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-4">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="text" class="form-control" id="telefono" placeholder="Ej: 3001234567">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="tipo-identificacion" class="form-label">Tipo de Identificación</label>
                        <select class="form-select" id="tipo-identificacion">
                            <option value="CC">Cédula de Ciudadanía</option>
                            <option value="TI">Tarjeta de Identidad</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="identificacion" class="form-label">Número de Identificación</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            <input type="number" class="form-control" id="identificacion" placeholder="Número completo">
                        </div>
                    </div>
                </div>
            </div>

            <h2 class="form-title"><i class="fas fa-map-marker-alt me-2"></i> Dirección</h2>

            <div class="form-section">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <label for="direccion" class="form-label">Dirección completa</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-home"></i></span>
                            <input type="text" class="form-control" id="direccion" placeholder="Calle, número, barrio">
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-4">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-city"></i></span>
                            <input type="text" class="form-control" id="ciudad" placeholder="Ej: Bogotá">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="municipio" class="form-label">Departamento</label>
                        <select class="form-select" id="municipio">
                            <option disabled selected>Seleccione un departamento</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="zip" class="form-label">Código Postal</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-mail-bulk"></i></span>
                            <input type="text" class="form-control" id="zip" placeholder="Ej: 110231">
                        </div>
                    </div>
                </div>
            </div>

            <div class="account-actions">
                <a href="#" id="cambiar-contrasena"><i class="fas fa-key me-1"></i> Cambiar contraseña</a>
                <a href="#" id="suspender-cuenta"><i class="fas fa-user-slash me-1"></i> Suspender mi cuenta</a>
            </div>

            <div class="row mt-5">
                <div class="col-12 d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-dark" onclick="getPage('principal', rootPath)">
                        <i class="fas fa-arrow-left me-1"></i> Regresar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Guardar cambios
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- jQuery, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/admin/persona-form.js"></script>

</body>
